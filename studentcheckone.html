<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Smart Study Hub — Student: Previous Papers</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --primary:#1e3a5f;
  --secondary:#0ea5e9;
  --bg:#fff8e7;
  --bg-light:#ffecd2;
  --white: rgba(255,255,255,0.95);
  --text:#333;
  --text-muted:#666;
  --star:#ffb400;
  --shadow: rgba(0,0,0,0.15);
}

body{
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
  margin:0;
  color:var(--text);
  min-height:100vh;
}

header{
  background: var(--white);
  color: var(--primary);
  padding:25px 18px;
  text-align:center;
  font-weight:900;
  font-size:2em;
  letter-spacing:2px;
  box-shadow: 0 8px 25px var(--shadow);
  backdrop-filter: blur(8px);
  margin-bottom: 20px;
  border-radius:0 0 20px 20px;
}

.container{
  max-width:1100px;
  margin:0 auto 22px auto;
  padding:0 18px 18px 18px;
}

.card{
  background: var(--white);
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 40px var(--shadow);
  margin-bottom:20px;
  backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,0.3);
}

.select-row{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:center;
  margin-bottom:16px;
}

select, input{
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  background:var(--white);
  box-shadow: inset 0 2px 8px var(--shadow);
  box-sizing:border-box;
  flex:1;
  min-width:140px;
}

select:focus, input:focus {
  outline:none;
  box-shadow:0 0 20px rgba(255,255,255,0.5);
  transform: scale(1.02);
}

button.primary{
  background: linear-gradient(90deg, var(--secondary), var(--primary));
  color:#fff;
  border:none;
  padding:14px 20px;
  border-radius:12px;
  cursor:pointer;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing:1px;
  box-shadow: 0 8px 25px var(--shadow);
  transition: all 0.4s ease;
}

button.primary:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 15px 35px var(--shadow);
}

.blocks{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:16px;
}

.subject-block, .note-block{
  min-width:220px;
  padding:20px;
  border-radius:20px;
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  color:#fff;
  font-weight:900;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  box-shadow: 0 15px 35px var(--shadow);
  transition: all 0.4s ease;
  flex-direction:column;
}

.subject-block:hover, .note-block:hover{
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 25px 50px var(--shadow);
}

.notes-list{
  display:flex;
  flex-wrap:wrap;
  gap:16px;
  margin-top:16px;
}

.note-item{
  background:var(--white);
  padding:18px;
  border-radius:16px;
  box-shadow:0 15px 35px var(--shadow);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:flex-start;
  min-width:240px;
  transition: all 0.3s ease;
}

.note-item:hover{
  transform: translateY(-4px);
  box-shadow: 0 20px 45px var(--shadow);
}

.note-title{
  font-weight:900;
  margin-bottom:10px;
  font-size:1.1em;
  color: var(--text);
}

.note-desc{
  color:var(--text-muted);
  font-size:14px;
  margin-bottom:6px;
}

a.link{
  color:var(--secondary);
  text-decoration:none;
  font-weight:900;
  font-size: 15px;
}

a.link:hover{
  text-decoration:underline;
}

.note-stars{
  display:flex;
  gap:4px;
  margin-bottom:6px;
  cursor:pointer;
}

.note-stars span{
  font-size:20px;
  transition:0.2s;
  color:var(--text-muted);
}

.note-stars span.filled{
  color:var(--star);
}

.small{
  font-size:13px;
  color:var(--text-muted);
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>Smart Study Hub — Student: Previous Papers</header>
<div class="container">

  <!-- SELECTION -->
  <div class="card">
    <div style="text-align:center;margin-bottom:12px"><strong>Select Campus • Branch • Semester</strong></div>
    <div class="select-row">
      <select id="campusSelect">
        <option value="">Campus</option>
        <option value="ACET">ACET</option>
        <option value="AUS">AUS</option>
      </select>
      <select id="branchSelect">
        <option value="">Branch</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="DS">DS</option>
        <option value="AIML">AIML</option>
      </select>
      <select id="semSelect">
        <option value="">Semester</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
      </select>
      <button class="primary" id="enterBtn">Enter</button>
    </div>
  </div>

  <!-- MAIN -->
  <div id="mainArea" class="card" style="display:none">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong id="ctxTitle">—</strong>
      <div class="small">Signed in as: <strong>Student</strong></div>
    </div>

    <!-- SUBJECTS -->
    <div id="subjectsArea">
      <div style="text-align:center;margin-bottom:12px"><strong>Subjects</strong></div>
      <div class="blocks" id="subjectsBlocks"></div>
    </div>

    <!-- PAPERS -->
    <div id="papersArea" style="display:none;margin-top:24px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3 id="subjectHeader"></h3>
      </div>
      <div class="notes-list" id="papersList"></div>
    </div>
  </div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAnU8zS0ky1zzgkc1kPkZDcv7uI8s29Ngc",
  authDomain: "ss-hub-e62c8.firebaseapp.com",
  projectId: "ss-hub-e62c8",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let campus='', branch='', sem='', subjects=[], currentSubject=null;
const userId = localStorage.getItem("userId") || "anon";

const enterBtn=document.getElementById('enterBtn');
const mainArea=document.getElementById('mainArea');
const subjectsBlocks=document.getElementById('subjectsBlocks');
const papersArea=document.getElementById('papersArea');
const papersList=document.getElementById('papersList');
const subjectHeader=document.getElementById('subjectHeader');
const ctxTitle=document.getElementById('ctxTitle');

enterBtn.addEventListener('click', async ()=>{
  campus=document.getElementById('campusSelect').value;
  branch=document.getElementById('branchSelect').value;
  sem=String(document.getElementById('semSelect').value);
  if(!campus||!branch||!sem){alert('Select all fields'); return;}

  mainArea.style.display='block';
  ctxTitle.textContent=`${campus} • ${branch} • Sem ${sem}`;

  const docId=`${campus}-${branch}-${sem}`;
  const snap=await db.collection('PreviousPapers').doc(docId).get();
  if(!snap.exists){subjectsBlocks.innerHTML='No subjects found'; return;}
  subjects=snap.data().subjects || [];
  renderSubjects();
});

function renderSubjects(){
  papersArea.style.display='none';
  subjectsBlocks.innerHTML='';
  subjects.forEach((s,i)=>{
    const b=document.createElement('div');
    b.className='subject-block';
    b.textContent=s.name;
    b.onclick=()=>openSubject(i);
    subjectsBlocks.appendChild(b);
  });
}

async function openSubject(index){
  currentSubject=subjects[index].name;
  subjectHeader.textContent=currentSubject;
  papersArea.style.display='block';
  papersList.innerHTML='Loading...';

  const snap=await db.collection('QuestionPapers')
    .where('campus','==',campus)
    .where('branch','==',branch)
    .where('semester','==',sem)
    .where('subject','==',currentSubject)
    .get();

  papersList.innerHTML='';
  if(snap.empty){papersList.innerHTML='No papers uploaded yet'; return;}

  snap.forEach(doc=>{
    const d=doc.data();
    const paperDiv=document.createElement('div');
    paperDiv.className='note-item';
    const avg=d.avgRating ? d.avgRating.toFixed(1) : '0.0';
    const count=d.ratingsCount||0;
    paperDiv.innerHTML=`
      <div class="note-title">${d.title}</div>
      <div class="note-desc">${d.description || ''}</div>
      <a class="link" href="${d.link}" target="_blank">Open Paper</a>
      <div class="note-stars" data-docid="${doc.id}"></div>
      <div class="small">Avg: ${avg} ⭐ | Rated by ${count}</div>
    `;
    papersList.appendChild(paperDiv);

    const starsDiv = paperDiv.querySelector('.note-stars');
    renderStars(starsDiv, d.avgRating || 0, doc.id);
  });
}

function renderStars(container, avgRating, docId){
  container.innerHTML='';
  for(let i=1;i<=5;i++){
    const star=document.createElement('span');
    star.innerHTML='★';
    if(i>Math.round(avgRating)) star.classList.add('inactive');
    star.addEventListener('click',()=>giveRating(docId,i));
    container.appendChild(star);
  }
}

async function giveRating(docId, stars){
  const paperRef=db.collection('QuestionPapers').doc(docId);
  const ratingRef=paperRef.collection('Ratings').doc(userId);

  await db.runTransaction(async t=>{
    const paperDoc=await t.get(paperRef);
    const prevRatingDoc=await t.get(ratingRef);
    let ratingSum = paperDoc.data().ratingSum || 0;
    let ratingsCount = paperDoc.data().ratingsCount || 0;

    if(prevRatingDoc.exists){
      ratingSum -= prevRatingDoc.data().stars;
    } else {
      ratingsCount +=1;
    }

    ratingSum += stars;
    const avg = ratingSum / ratingsCount;

    t.set(ratingRef, {stars});
    t.update(paperRef, {ratingSum, ratingsCount, avgRating:avg});
  });

  openSubject(subjects.findIndex(s=>s.name===currentSubject));
}
</script>
</body>
</html>
