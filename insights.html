<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Smart Study Hub ‚Äî AI Insights ü§ñ</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{
  --accent-blue:#3b82f6;
  --accent-purple:#8b5cf6;
  --accent-pink:#ec4899;
  --accent-green:#10b981;
  --text:#e5e7eb;
  --text-muted:#9ca3af;
}

*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Arial',sans-serif;
  background: linear-gradient(135deg, #0a0e1a 0%, #020617 50%, #011727 100%);
  min-height:100vh;
  color:var(--text);
  position:relative;
  overflow-x:hidden;
}

header{
  background: linear-gradient(135deg, rgba(2,6,23,0.95), rgba(10,14,26,0.9));
  color:#e5e7eb;
  padding:28px 24px;
  text-align:center;
  font-weight:900;
  font-size:2.4em;
  letter-spacing:2px;
  box-shadow:0 20px 60px rgba(0,0,0,0.9);
  margin-bottom:30px;
  border-radius:0 0 35px 35px;
}

.container{
  max-width:1000px;
  margin:0 auto 40px auto;
  padding:0 20px 20px 20px;
}

.card{
  background: linear-gradient(145deg, rgba(15,23,42,0.97), rgba(2,6,23,0.95));
  border-radius:30px;
  padding:35px 30px;
  box-shadow:0 35px 80px rgba(0,0,0,0.9), 0 0 60px rgba(59,130,246,0.4);
  backdrop-filter:blur(30px);
  border:1px solid rgba(59,130,246,0.3);
  overflow:hidden;
}

.ai-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
  padding-bottom:25px;
  border-bottom:3px solid rgba(59,130,246,0.4);
}
.ai-title{
  font-size:2.8em;
  font-weight:900;
  background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899, #e5e7eb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow: 0 6px 20px rgba(0,0,0,0.5);
}
.ai-subtitle{
  font-size:1.25em;
  background: linear-gradient(135deg, #34d399, #f59e0b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:700;
  margin-top:10px;
}

.label{
  font-weight:900;
  margin:18px 0 12px 0;
  color:#e5e7eb;
  font-size:1.2em;
  display:flex;
  align-items:center;
  gap:12px;
}
.label::before{ content:'üí≠'; font-size:1.4em; }

textarea{
  width:100%;
  min-height:120px;
  max-height:260px;
  padding:22px;
  border-radius:22px;
  border:2px solid rgba(59,130,246,0.4);
  font-size:16px;
  resize:vertical;
  background: linear-gradient(145deg, rgba(15,23,42,0.95), rgba(2,6,23,0.92));
  color:#e5e7eb;
  box-shadow:0 12px 35px rgba(0,0,0,0.8), inset 0 4px 15px rgba(0,0,0,0.6);
  transition:all 0.4s ease;
}
textarea::placeholder{ color:#9ca3af; }
textarea:focus{
  outline:none;
  border-color:var(--accent-blue);
  box-shadow:0 0 0 4px rgba(59,130,246,0.5), 0 18px 45px rgba(0,0,0,0.9);
  transform:translateY(-3px);
}

.controls{
  display:flex;
  justify-content:flex-end;
  margin-top:20px;
}
button.primary{
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
  color:#fff;
  border:none;
  padding:18px 35px;
  border-radius:50px;
  cursor:pointer;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:12px;
  transition: all 0.3s ease;
}
button.primary:disabled{
  opacity:.7;
  cursor:not-allowed;
}

.status{
  margin-top:25px;
  padding:20px 24px;
  border-radius:22px;
  background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(34,197,94,0.15));
  color:#4ade80;
  font-size:1.05em;
  display:none;
  border-left:6px solid var(--accent-green);
}
.output-area{
  margin-top:30px;
  display:grid;
  gap:20px;
}
.box{
  padding:25px;
  border-radius:22px;
  box-shadow:0 20px 55px rgba(0,0,0,0.9);
  background: linear-gradient(145deg, rgba(15,23,42,0.98), rgba(2,6,23,0.96));
  font-size:1.02em;
  line-height:1.75;
  white-space:pre-wrap;
  border:1px solid rgba(59,130,246,0.4);
}
.box-title{ font-weight:900; margin-bottom:15px; font-size:1.2em; color:#e5e7eb; }
#responseBox{ border-left:6px solid var(--accent-blue); }
#errorBox{ border-left:6px solid var(--accent-pink); background: linear-gradient(145deg, rgba(127,29,29,0.95), rgba(153,27,27,0.9)); color:#fee2e2; display:none; }

@media (max-width:640px){
  .controls{flex-direction:column;align-items:stretch;}
  button.primary{width:100%;justify-content:center;}
  .container{padding:0 15px;}
  .card{padding:25px 20px;}
}
</style>
</head>
<body>

<header>ü§ñ Smart Study Hub ‚Äî AI Insights</header>

<div class="container">
  <div class="card">
    <div class="ai-header">
      <div>
        <div class="ai-title">Tutor Bot</div>
        <div class="ai-subtitle">Your personal AI study assistant ‚ú®</div>
      </div>
    </div>

    <div class="label">Your Question</div>
    <textarea id="question" placeholder="Type your question here..."></textarea>

    <div class="controls">
      <button class="primary" id="generateBtn">
        <span>Get Answer</span> <span>üöÄ</span>
      </button>
    </div>

    <div id="status" class="status">
      <span class="spinner"></span>Tutor Bot is thinking...
    </div>

    <div class="output-area">
      <div id="errorBox" class="box">
        <div class="box-title">Something went wrong</div>
        <div id="errorText"></div>
      </div>

      <div id="responseBox" class="box">
        <div class="box-title">Answer</div>
        <div id="responseText" class="muted-example">
          Your answer will appear here once you ask a question.
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const workerURL = 'https://withered-snow-adbf.akshayachaliki.workers.dev';

const questionBox   = document.getElementById('question');
const button        = document.getElementById('generateBtn');
const statusDiv     = document.getElementById('status');
const errorBox      = document.getElementById('errorBox');
const errorText     = document.getElementById('errorText');
const responseText  = document.getElementById('responseText');

async function askAI(){
  const raw = questionBox.value.trim();
  const question = raw || "Explain important DSA concepts for exams with examples.";

  // reset UI
  errorBox.style.display = 'none';
  errorText.textContent  = '';
  statusDiv.style.display = 'block';
  responseText.textContent = '';
  button.disabled = true;
  button.innerHTML = '<span>Thinking...</span> <span>‚è≥</span>';

  try{
    const res = await fetch(workerURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: question })
    });

    if(!res.ok){
      throw new Error("Server error: " + res.status);
    }

    const data = await res.json();

    if(data.error){
      throw new Error(data.error);
    }

    responseText.innerHTML = data.answer || "Could not generate an answer this time.";
  }catch(err){
    errorBox.style.display = 'block';
    errorText.textContent = "Error: " + err.message + "\n\nüí° Try refreshing the page or asking a simpler question.";
    responseText.textContent = "Try asking your question again!";
  }finally{
    statusDiv.style.display = 'none';
    button.disabled = false;
    button.innerHTML = '<span>Get Answer</span> <span>üöÄ</span>';
  }
}

button.addEventListener('click', askAI);
questionBox.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter' && (e.metaKey || e.ctrlKey)){
    e.preventDefault();
    askAI();
  }
});
</script>

</body>
</html>
